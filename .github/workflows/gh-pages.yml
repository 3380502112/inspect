name: gh-pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: volta-cli/action@v3

      - name: download volta node
        uses: nick-fields/retry@v2
        with:
          timeout_seconds: 60
          max_attempts: 3
          command: node -v

      - uses: pnpm/action-setup@v2
      - run: pnpm -v

      - run: pnpm install
      - run: pnpm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: gkd-viewer.songe.li
